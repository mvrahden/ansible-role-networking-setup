galaxy_info:
  author: Menno van Rahden
  role_name: networking_setup
  description: >
    An Ansible role to define static IPs, set hostnames and setup iptables on debian-based systems.

  license: MIT

  min_ansible_version: 2.2

  platforms:
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - networking
    - staticip
    - interfaceprofiles
    - debian
    - ubuntu
    - raspbian
    - raspberry
    - raspberrypi
    - networkmanager
    - dhcpcd

dependencies: []
